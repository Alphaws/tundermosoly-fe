<div class="text-gray-300 max-w-7xl p-6 bg-gray-800 border border-gray-700 rounded-lg shadow">
  <h5 class="mb-2 text-2xl  tracking-tight text-white">{{ 'contact' | translate }}</h5>
<div class="mx-5">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <p class="pt-3">
        Székhely:
      </p>

      <p class="pt-3">
        Email:
      </p>

      <p class="pt-3">
        Telefon:
      </p>

      <p class="pt-3">
        Cégjegyzékszám:
      </p>

      <p class="pt-3">
        Adószám:
      </p>
    </div>

    <div>
      <form class="w-full max-w-lg" [formGroup]="contactForm">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-400 text-xs mb-2" for="name">
              {{ "name" | translate }}
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3
             px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                   id="name"
                   type="text"
                   placeholder=""
                   formControlName="name">
            <p class="text-red-500 text-xs italic"></p>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-400 text-xs mb-2" for="grid-email">
              {{ "email" | translate }}
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3
             px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-email" type="email" placeholder="" formControlName="email">
            <p class="text-gray-600 text-xs italic"></p>
          </div>

          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-400 text-xs mb-2" for="grid-city">
              {{ "message" | translate }}
            </label>
            <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded
             py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="grid-city" placeholder="" formControlName="message"></textarea>
          </div>
          <div class="w-full px-3 py-4 flex justify-end">

            <button type="submit"
                    [disabled]="contactForm.pristine || contactForm.invalid"
                    (click)="submitForm()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
              {{ 'send' | translate}}
            </button>
          </div>


        </div>
      </form>
    </div>
  </div>



</div>


</div>
